<div class="container py-5">

    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card ">
                <div class="card-header">
                    <div class="bg-white shadow-sm pt-4 pl-2 pr-2 pb-2">
                        <!-- Credit card form tabs -->
                        <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                            <li class="nav-item"> <a data-toggle="pill" href="#credit-card" class="nav-link active "> <i
                                        class="fas fa-credit-card mr-2"></i> Payment </a> </li>

                        </ul>
                    </div> <!-- End -->
                    <!-- Credit card form content -->
                    <div class="tab-content">
                        <!-- credit card info-->
                        <div id="credit-card" class="tab-pane fade show active pt-3">
                            <form role="form" (ngSubmit)="onSubmit()">
                                <div class="form-group"><label for="insuranceId">
                                        <h6>Insurance ID:</h6>
                                    </label>
                                    <input type="number" name="insuranceId" required class="form-control"
                                        [(ngModel)]="ins">
                                </div>
                                <div class="form-group"> <label for="username">
                                        <h6>Card Owner:</h6>
                                    </label> <input type="text" name="username" placeholder="Card Owner Name" required
                                        class="form-control" autocomplete="off">
                                </div>
                                <div id="num" class="form-group" class="temp1"> <label for="cardNumber">
                                        <h6>Card number:</h6>
                                    </label>
                                    <div id="num" class="input-group"> <input type="number"
                                            onKeyPress="if(this.value.length==16) return false;" ngModel maxlength="16"
                                            #uname="ngModel" name="cardNumber" placeholder="Valid card number"
                                            (input)="check()" class="form-control " required>
                                        <div *ngIf="uname.errors?.pattern">Only numeric values allowed</div>
                                        <div class="input-group-append"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group"> <label><span class="hidden-xs">
                                                    <h6>Expiration Date</h6>
                                                </span></label>
                                            <div id="num" class="input-group"> <input type="date" class="form-control"
                                                    required> </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group mb-4"> <label data-toggle="tooltip"
                                                title="Three digit CV code on the back of your card">
                                                <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                                            </label> <input type="password" maxlength="3" required class="form-control" autocomplete="off">
                                        </div>
                                    </div>
                                </div>
                                <div id="amt">
                                    <h6>Total Amount: </h6>
                                    <input type="number" name="payment" id="amount-type" [(ngModel)]="payment.paymentAmount" readonly>

                                </div>
                            </form>
                            <div class="card-footer"> <button id="btn-id" type="button" (click)="onSubmit()"
                                    class="subscribe btn btn-primary btn-block btn-large shadow-sm "> Confirm Payment
                                </button>

                            </div>

                        </div> <!-- End -->
                        <!-- bank transfer info -->
                        <div id="net-banking" class="tab-pane fade pt-3">
                            <div class="form-group">
                                <p> <button type="button" class="btn btn-primary "><i
                                            class="fas fa-mobile-alt mr-2"></i> Proceed Payment</button> </p>
                            </div>
                            <p class="text-muted">Note: After clicking on the button, you will be directed to a secure
                                gateway for payment. After completing the payment process, you will be redirected back
                                to the website to view details of your order. </p>
                        </div> <!-- End -->
                        <!-- End -->
                    </div>
                </div>
            </div>
        </div>
